name: Python Script

on: [push]

jobs:

run-script:

runs-on: ubuntu-latest

steps:

- name: Checkout repository

uses: actions/checkout@v2

- name: Set up Python

uses: actions/setup-python@v2

with:

python-version: '3.9'

- name: Install dependencies

run: pip install -r requirements.txt

run: chmod +x bgmi

- name: Run script

run: python executable_ddos.py
